<h1>Heroes <small>Marvel & DC</small> </h1>
<hr>

<div class="row" *ngIf="criteria && heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no results with the criteria of: {{ criteria }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta  *ngFor="let heroe of heroes; let idx = index"
                      [idx]="idx"
                      [heroe]="heroe"
                      (seeMore)="seeMore($event)"
  ></app-heroe-tarjeta>
</div>
