<h1>Heroes <small>Marvel & DC</small> </h1>
<hr>

<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes; let idx = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted"><b>First Appearance: </b>{{ heroe.aparicion }}</small></p>

      <button class="btn btn-outline-primary btn-block" (click)="seeMore(idx)">
        See more...
      </button>

    </div>
  </div>
</div>
